{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'practice:tag-create' %}" class="btn btn-primary link-to-page float-end">
      Add
    </a>
  </h1>

  {% if tag_list %}
    <table class="table h4">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a class="btn btn-secondary" href="{% url 'practice:tag-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a class="btn btn-secondary"
                href="{% url 'practice:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no tags.</p>
  {% endif %}
{% endblock %}
